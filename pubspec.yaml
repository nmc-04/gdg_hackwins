name: med_donation_app
description: Medicine Donation App – Web + Mobile
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.6
  
  # Camera & Image Picker (Mobile only)
  image_picker: ^1.0.7
  
  # OCR (Google ML Kit – Mobile only)
  google_mlkit_text_recognition: ^0.14.0
  
  # IMAGE PROCESSING - ADDED FOR OCR IMPROVEMENT
  image: ^4.1.7
  
  # Firebase
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  
  # Location (Mobile GPS)
  geolocator: ^10.1.0
  
  # Maps (OpenStreetMap via Flutter)
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  
  # Utilities
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.png